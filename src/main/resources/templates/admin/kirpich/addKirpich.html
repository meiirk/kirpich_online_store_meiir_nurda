<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add brick</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <style>
        .container button {
            text-decoration: none;
            border: none;
        }

        .container {
            max-width: 100% !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container a {
            text-decoration: none;
            border: none;
        }

    </style>

</head>
<body>
<header th:insert="layout/layout :: header">
</header>
<div class="container " >
    <div style="max-width: 900px; margin-left: 500px;min-height: 700px; margin-top: 50px">

        <div class="row" style="margin-bottom: 50px">
            <h1  style="text-align: center">
                Add brick
            </h1>
        </div>

        <form th:action="@{/admin/kirpich/addAdminKirpich}" method="post">


            <div class="row  mt-3">
                <div class="col-5">
                    <label> <h4>Format</h4></label>
                    <hr class="mt-2">
                </div>
                <div class="col-7">
                    <input name="format" type="text" class="form-control form-control-lg" required>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-5"><label> <h4>Name</h4></label>
                    <hr class="mt-2">
                </div>
                <div class="col-7">
                    <input name="name"  type="text" class="form-control form-control-lg" required>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-5">
                    <label> <h4>Frost resistance</h4></label>
                    <hr class="mt-2">
                </div>
                <div class="col-7">
                    <input name="frostResistance"  type="text" class="form-control form-control-lg" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-5">
                    <label> <h4>Photo</h4></label>
                    <hr class="mt-2">
                </div>
                <div class="col-7">
                    <input name="photo" type="text" class=" form-control form-control-lg " required>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-5">
                    <label> <h4>Price</h4></label>
                    <hr class="mt-2">
                </div>
                <div class="col-7">
                    <input name="price"  type="number" class=" form-control form-control-lg " required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-5">
                    <label> <h4> Color</h4></label>
                    <hr class="mt-2">
                </div>
                <div class="col-7">
                    <input name="color"  type="text" class=" form-control form-control-lg" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-5">
                    <label><h4>Weight</h4></label>
                    <hr class="mt-2">
                </div>
                <div class="col-7">
                    <input name="weight"  type="text" class=" form-control form-control-lg" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-5">
                    <label> <h4> Size</h4></label>
                    <hr class="mt-2">
                </div>
                <div class="col-7">
                    <input name="size"  type="text" class=" form-control form-control-lg" required>
                </div>
            </div>


            <div class="row mt-3" style="margin-bottom: 30px">
                <div class="col-5">
                    <label><h4>Consumption</h4></label>
                    <hr class="mt-2">
                </div>
                <div class="col-7">
                    <input name="consumption"  type="number" class=" form-control form-control-lg " required>
                </div>
            </div>


            <button   class="btn btn-dark btn-lg" style="padding: 15px 50px" >Add</button>


        </form>
    </div>
</div>

<footer class="footer" th:insert="layout/layout :: footer"></footer>
</body>
</html>
