<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

  <style>
    body{
      max-width: 600px;
      display: block;
      margin: auto;
    }
    .container a{
      border: none;
    }
  </style>

</head>
<body class="text-center">
<div class="container mt-5">
  <h1><strong class="fs-3 mb-3">Registration</strong></h1>
  <main class="form-register">
    <form th:action="@{'/registration'}" method="post">
      <a type="button" class="btn btn-outline-dark" th:href="@{'/kirpich'}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Вернуться на главную страницу">
      <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-box" viewBox="0 0 16 16">
        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
      </svg>
        <h1><strong class="fs-3">Kirpich.kz</strong></h1></a>
      <div class="form-group form-floating mt-3">
        <input type="text" name="user_firstName" class="form-control" id="floatingInputName" placeholder="Иван" required >
        <label for="floatingInputName">First name</label>
      </div>
      <div class="form-group form-floating mt-3">
        <input type="text" name="image" class="form-control" id="floatingInputImage" required >
        <label for="floatingInputImage">Image url</label>
      </div>
      <div class="form-group form-floating mt-3">
        <input type="text" name="user_lastName" class="form-control" id="floatingInput" placeholder="Иванов" required >
        <label for="floatingInput">Last name</label>
      </div>
      <div class="form-group form-floating mt-3">
        <input type="email" name="user_email" class="form-control" id="floatingEmail" placeholder="example@gmail.com" required >
        <label for="floatingEmail">Email</label>
      </div>
      <div class="form-group form-floating mt-3">
        <input type="password" name="user_password" class="form-control" id="floatingPassword" placeholder="password" required >
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-group form-floating mt-3">
        <input type="password" name="user_RePassword" class="form-control" id="floatingRePassword" placeholder="password" required>
        <label for="floatingRePassword">Retype password</label>
        <button type="submit" class="w-100 btn btn-outline-dark mt-2">Sign up</button>
      </div>
    </form>
  </main><a th:href="@{'/login'}">Already have an account </a>
</div>

</body>
</html>
